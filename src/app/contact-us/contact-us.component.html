<h3 [ngStyle]="{'font-style': 'italic','color' : 'red'}" class="text-center">Kritik sarannya dong kak!!</h3>

<div class="w-full max-w-xs mx-auto mt-24" >
    <form class="mb-4 rounded bg-white px-8 pt-6 pb-8 shadow-md" (submit)="sendEmail($event)" >
        <div class="mb-4">
            <label class="mb-2 block text-sm font-bold text-gray-700" for="pesan"> Masukkan Nama Anda </label>
            <input
                class="focus:shadow-outline w-full appearance-none rounded border py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none"
                id="username" type="text" name="user_name" placeholder="Nama Anda" />
        </div>
        <div class="mb-6">
            <label class="mb-2 block text-sm font-bold text-gray-700" for="password"> Masukkan Email Anda </label>
            <input
                class="focus:shadow-outline mb-3 w-full appearance-none rounded border border-red-500 py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none"
                id="password" type="email" name="user_email" placeholder="Email Anda" />
        </div>
        <div class="mb-6">
            <label class="mb-2 block text-sm font-bold text-gray-700" for="password"> Masukkan Pesan Anda </label>
            <textarea
                class="focus:shadow-outline mb-3 w-full appearance-none rounded border border-red-500 py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none"
                id="password" type="email" name="message" placeholder="Tuliskan Pesan Anda" ></textarea>
        </div>
        <div class="flex items-center justify-between">
            <button
                class="focus:shadow-outline rounded bg-blue-500 py-2 px-4 font-bold text-white hover:bg-blue-700 focus:outline-none"
                type="submit" value="Send">Send</button>
        </div>
    </form>
    <p class="text-center text-xs text-gray-500">&copy;2022 Andika Hilmi Hamdani</p>
</div>
