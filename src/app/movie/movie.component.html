<div>
    <div class="d-flex mx-4 mt-4 w-96">
        <!-- search harus di 1 component woyy!! -->
        <input [disabled]="isDisabled" [(ngModel)]="searchValue" class="form-control me-2" type="search"
            placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" (click)="onClick()">Search</button>
        <p class="mt-2"> {{date| date: 'dd/MMMM/yyyy'}}</p>
    </div>
    {{searchValue}}
    <h3 [ngStyle]="{'font-style': 'italic','color' : 'red'}" class="text-center">List movie Terbaru</h3>
    
</div>
<div class="grow m-5 md:m-2">

    <div class="grid grid-rows-4 grid-flow-col gap-4 md:grid grid-rows-6 grid-flow-col">
        <div  *ngFor="let item of movie "  class="card rounded-xl ">
            {{item.original_title}} ({{item.release_date | date:"yyyy"}})
            <img  src="https://image.tmdb.org/t/p/w220_and_h330_face{{item.poster_path}}" alt="" srcset="">
       </div>
    </div>
</div>
<router-outlet></router-outlet>
